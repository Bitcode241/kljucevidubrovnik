<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ključevi Dubrovnik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#0066cc',
              'secondary': '#f4f4f4'
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <a href="/" class="text-2xl font-bold text-primary">
                Ključevi Dubrovnik
              </a>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
              <a href="/" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium">
                Home
              </a>
              <a href="/login" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium">
                Login
              </a>
              <a href="/register" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium">
                Registracija
              </a>
            </div>
          </div>
          <div class="-mr-2 flex items-center sm:hidden">
            <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
              <span class="sr-only">Open main menu</span>
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="hidden mobile-menu sm:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="/" class="text-gray-700 hover:bg-gray-50 hover:text-primary block px-3 py-2 rounded-md text-base font-medium">
            Home
          </a>
          <a href="/login" class="text-gray-700 hover:bg-gray-50 hover:text-primary block px-3 py-2 rounded-md text-base font-medium">
            Login
          </a>
          <a href="/register" class="text-gray-700 hover:bg-gray-50 hover:text-primary block px-3 py-2 rounded-md text-base font-medium">
            Registracija
          </a>
        </div>
      </div>
    </nav>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      document.querySelector('.mobile-menu-button').addEventListener('click', function() {
        document.querySelector('.mobile-menu').classList.toggle('hidden');
      });
    </script>
  </body>
</html>
